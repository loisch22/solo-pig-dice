<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div id="header" class="well">
      <h1>Pig Dice</h1>
      <h2>Roll the dice to get a random number. Choose to hold that number to add it to your total score or risk rolling a 1 and losing your score for that round. Good lucky!</h2>
    </div>

    <div class="container">
      <form id="inputPlayers">
        <div class="well">
          <div class="form-group">
            <label for="player1">Player 1 Name:</label>
            <input id="player1" type="text" class="form-control" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="player2">Player 2 Name:</label>
            <input id="player2" type="text" class="form-control" placeholder="Enter name">
          </div>
        </div>
        <button type="submit" id="submitPlayers" class="btn btn-default">Start Game</button>
      </form>
    </div>

    <div id="gameConsole" class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="well">
            <div class="player1Name">

            </div>
            <div class="rollDice1">
              <button id="rollDice1" class="btn btn-default"><img src="img/dice.png" alt="dice icon"></button>
            </div>
            <div class="hold1">
              <button id="hold1" class="btn btn-default">Hold Round Score</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <h3><span class="playerName"></span> Roll the Dice</h3>
          <div class="randomNumberDisplay">
          </div>
          <h3>Current Round Score:</h3>
          <div class="roundScoreDisplay">
          </div>
        </div>

        <div class="col-md-4">
          <div class="well">
              <div class="player2Name">

              </div>
              <div class="rollDice2">
                <button id="rollDice2" class="btn btn-default"><img src="img/dice.png" alt="dice icon"></button>
              </div>
              <div class="hold2">
                <button id="hold2" class="btn btn-default">Hold Round Score</button>
              </div>
            </div>
          </div>
        </div>
        <button id="exit" class="btn btn-primary">Exit Game</button>
    </div>


  </body>
</html>
